<!DOCTYPE HTML>
<html>
<head>
    <title>My First HTML Page w. CSS</title>
    <!-- embedded CSS declaration -->
    <style>
        #warning {
            font-weight: bold;
            color: crimson;
        }
        .subheading {
            color: blue;
        }
    </style>
    <!-- external CSS file -->
    <link rel="stylesheet" href="my-css.css">
</head>
<body>
    <!-- in-line declaration --->
    <h1 style="color: #FF0000;">This is a Heading</h1><!-- this should be RED -->
    <h3 class="subheading">Subheading #1</h3>
    <p>This is a paragraph with a <b>bold text</b>.</p>
    <pre>
            And this is
            A fixed width
            text
            </pre>
    <h3 class="subheading" id="warning">Subheading #2</h3>
    <p>This is a paragraph without bold text.</p>
</body>
</html>
